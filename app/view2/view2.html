<div layout="row" layout-margin layout-fill layout-sm="column" data-ng-controller="View2Ctrl">
  <md-card>
    <md-data-table-toolbar>
      <h3 class="md-headline">CV Matches</h3>
    </md-data-table-toolbar>

    <md-data-table-container>
      <table md-data-table md-row-select="selected" md-progress="deferred">
        <thead md-order="query.order" md-trigger="onOrderChange">
          <tr>
            <th name="Name" order-by="name"></th>
            <th numeric name="Match" unit="%" order-by="calcium.value"></th>
          </tr>
        </thead>
        <tbody>
          <tr md-auto-select ng-repeat="dessert in desserts.data">
            <td>{{dessert.name}}</td>
            <td show-unit>{{dessert.calcium.value}}</td>
          </tr>
        </tbody>
      </table>
    </md-data-table-container>
    <md-data-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{desserts.total}}" md-trigger="onPaginationChange"></md-data-table-pagination>
  </md-card>
</div>
